<h3 class="character__nickname">{Nickname}</h3>
<p class="character__class">{CharacterClass}</p>

<div class="character__info">
	<ul class="character__stats">
		<li><b>Strength: </b>{Strength}</li>
		<li><b>Constitution: </b>{Constitution}</li>
		<li><b>Dexterity: </b>{Dexterity}</li>
		<li><b>Intelligence: </b>{Intelligence}</li>
		<li><b>Charisma: </b>{Charisma}</li>							
	</ul>					

	<div class="character__img">
		<img src="img/classes/{ClassImg}.png" alt="">
	</div>
</div>
