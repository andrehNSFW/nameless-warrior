<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>Nameless Warrior</title>

	<link rel="stylesheet" href="css/styles.css">
</head>

<body class="rpg-background">
		<header>
			<div class="logo">
				<h1>Nameless Warrior</h1>
			</div>			

			<ul class="menu inline">				
				<li><a href="javascript:;" data-target="formbox-login" class="login open-formbox">Login</a></li>
				<li><a href="javascript:;" data-target="formbox-signup" class="signup open-formbox">Criar Conta</a></li>
			</ul>			
		</header>

		<section class="content intro">			
			<img src="img/logo.png" class="logo-img" alt="">
			
			<div class="content-menu__wrapper">
				<ul class="content-menu inline">
					<li>
						<a href="javascript:;" class="open-contentBox active" data-target="box-about">
							<img src="img/icon-sword.png" alt="">Sobre
						</a>
					</li>
					<li>
						<a href="javascript:;" class="open-contentBox" data-target="box-history">						
							<img src="img/icon-shield.png" alt="">História
						</a>
					</li>
					<li>
						<a href="javascript:;" class="open-contentBox" data-target="box-contact">
							<img src="img/icon-scepter.png" alt="">Contato					
						</a>
					</li>
				</ul>				
			</div>

			<section class="content-box active" id="box-about">
				<span class="arrow"></span>

				<h1>Sobre</h1>
			</section>

			<section class="content-box" id="box-history">
				<span class="arrow"></span>

				<h1>História</h1>
			</section>

			<section class="content-box" id="box-contact">
				<span class="arrow"></span>

				<h1>Contato</h1>
			</section>
		</section>		

		<section class="formbox" id="formbox-login">
			<h3 class="formbox_title">Fazer Login</h3>

			<input type="text" name="email" placeholder="Email">

			<input type="text" name="password" placeholder="Senha">

			<button class="btn green">Entrar</button>
		</section>

		<section class="formbox" id="formbox-signup">
			<h3 class="formbox_title">Cadastrar-se</h3>

			<input type="text" name="email" placeholder="Email">

			<input type="text" name="password" placeholder="Senha">

			<button class="btn green">Cadastrar</button>
		</section>
				
		<script src="js/lib/utils.js"></script>
		<script src="js/lib/boxes.js"></script>
		<script src="js/app.js"></script>
</html>
