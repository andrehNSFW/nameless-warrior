<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nameless Warrior</title>

	<link rel="icon" type="image/png" href="img/4.png" />

	<link rel="stylesheet" href="../css/styles.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
  <!-- Body Overlay -->
  <div class="overlay"></div>

	<section class="game__wrapper ui-style">
		<div id="phaser" class="game"></div>

		<div class="bar__wrapper ui-style">
			<span class="bar__title">Mage</span>

			<div class="bar bar--health">
				<span class="bar__text"><b>HP</b> <span></span></span>
				<div class="bar__value" style="width: 100%"></div>
			</div>

			<div class="bar bar--mana">
				<span class="bar__text"><b>MP</b> <span></span></span>
				<div class="bar__value" style="width: 100%"></div>
			</div>				
		</div>

		<div class="dialog__wrapper ui-style">			
			<span>Welcome to Nameless Warrior!</span>

			<span class="dialog__arrow"></span>
		</div>
	</section>
		
  <script src="js/scripts.min.js"></script>    
  <script>
  	$(document).ready(function() {				
      new NWarrior.Boxes('.open-formbox', '.formbox');
			new NWarrior.GameMain();
		});
  </script>
</body>
</html>
