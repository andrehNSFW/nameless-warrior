<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nameless Warrior</title>

	<link rel="icon" type="image/png" href="img/4.png" />

	<link rel="stylesheet" href="../css/styles.min.css">
</head>

<body>
		<section class="game__wrapper">
			<div id="phaser" class="game"></div>

			<div class="bar__wrapper">
				<div class="bar bar--health">
					<span class="bar__text"><b>HP:</b> 100/100</span>
					<div class="bar__value" style="width: 100%"></div>
				</div>

				<div class="bar bar--mana">
					<span class="bar__text"><b>Mana:</b> 100/100</span>
					<div class="bar__value" style="width: 100%"></div>
				</div>
				
				<div class="bar bar--stamina">
					<span class="bar__text"><b>Stamina:</b> 100/100</span>
					<div class="bar__value" style="width: 100%"></div>
				</div>
			</div>

			<div class="skills__wrapper">
				<div class="skills">
					<div class="skill">1</div>
					<div class="skill">2</div>
					<div class="skill">3</div>
					<div class="skill">4</div>
				</div>			
			</div>
		</section>
		
    <script src="js/scripts.min.js"></script>    
    <script>
    	$(document).ready(function() {				
				new NWarrior.GameMain();
			});
    </script>
</body>
</html>
